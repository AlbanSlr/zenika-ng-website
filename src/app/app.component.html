<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Zenika Ecommerce</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- Install Bootstrap CSS with NPM and configure "angular.json" to use it -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

  <app-menu></app-menu>

  <main class="py-4 container">
    <header class="p-4 mb-4 bg-light rounded-3">
      <h1>Bienvenue sur Zenika Ecommerce</h1>
      <p>Votre panier s'élève à {{ total }} €</p>
      <p class="mb-0"><a class="btn btn-primary btn-large">Voir mon panier</a></p>
    </header>

    <h2 class="h4">Catalogue</h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <div class="col">
        <app-product-card [product]="products[0]" (addToBasket)="onAddToBasket($event)" />
      </div>

      <div class="col">
        <app-product-card [product]="products[1]" (addToBasket)="onAddToBasket($event)" />
      </div>

      <div class="col">
        <app-product-card [product]="products[2]" (addToBasket)="onAddToBasket($event)" />
      </div>

      <div class="col">
        <app-product-card [product]="products[3]" (addToBasket)="onAddToBasket($event)" />
      </div>
    </div>
  </main>
</body>

</html>
